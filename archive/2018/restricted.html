<script>
    function passWord() {
        var testV = 1;
        var pass1 = prompt('Please enter the secret word.', '');
        while (testV < 3) {
            if (!pass1)
                history.go(-1);
            if (pass1.toLowerCase() == "hangspace") {
                alert('Access Granted.');
                window.open('npr.html');
                break;
            }
            testV += 1;
            var pass1 =
                prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
        }
        if (pass1.toLowerCase() != "password" & testV == 3)
            history.go(-1);
        return " ";
    }

</script>
